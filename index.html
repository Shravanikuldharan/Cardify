<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card With Dynamic Themes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/shravani.jpg">
            <h4>Shravani Kuldharan</h4>
            <h5>Full Stack Developer</h5>
            <div class="details">
                <div class="column">
                    <h2>1.6K</h2>
                    <span>Followers</span>
                </div>
                <div class="column">
                    <h2>852</h2>
                    <span>Following</span>
                </div>
            </div>
            <div class="buttons">
                <button>
                    <a href="https://github.com/Shravanikuldharan" target="_blank">Follow</a>
                </button>
                <button>
                    <a href="https://github.com/Shravanikuldharan/Cardify" target="_blank">Message</a>
                </button>
            </div>
        </div>
        <div class="themes">
            <button class="btn btn1"></button>
            <button class="btn btn2"></button>
            <button class="btn btn3"></button>
            <button class="btn btn4"></button>
            <button class="btn btn5"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
